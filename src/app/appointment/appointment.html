<div class="container">
  <h1>Appointments</h1>

  <!-- Table to display appointments -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Column Definitions -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{ element.id_appointment }} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> date </th>
      <td mat-cell *matCellDef="let element"> {{ element.date }} </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> active </th>
      <td mat-cell *matCellDef="let element"> {{ element.active }} </td>
    </ng-container>

    <ng-container matColumnDef="numero_Empleado">
      <th mat-header-cell *matHeaderCellDef> numero_Empleado </th>
      <td mat-cell *matCellDef="let element"> {{ element.numero_Empleado }} </td>
    </ng-container>

    <!-- Header and Row definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
